<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Technical Analysis</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #131722;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            position: fixed;
            overscroll-behavior: none;
        }
        
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        #widget-wrapper {
            flex: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #tradingview-widget-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            padding: 20px;
            max-width: 80%;
            display: none;
            z-index: 1000;
            background: rgba(19, 23, 34, 0.95);
            border-radius: 8px;
        }
        
        /* Prevent any links from opening */
        a {
            pointer-events: none !important;
        }
        
        /* Ensure widget iframe doesn't trigger external navigation */
        iframe {
            pointer-events: auto;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="error-message"></div>
        <div id="widget-wrapper">
            <div id="tradingview-widget-container"></div>
        </div>
    </div>
    
    <script>
        'use strict';
        
        // Prevent all external navigation
        (function() {
            // Override window.open to prevent popups
            window.open = function() {
                console.log('External navigation blocked');
                return null;
            };
            
            // Prevent default behavior on all clicks
            document.addEventListener('click', function(e) {
                const target = e.target;
                if (target.tagName === 'A' && target.getAttribute('target') === '_blank') {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);
        })();
        
        // Symbol mapping
        const cTraderToTvMap = {
            'EURUSD': 'FX:EURUSD', 'GBPUSD': 'FX:GBPUSD', 'AUDUSD': 'FX:AUDUSD', 
            'NZDUSD': 'FX:NZDUSD', 'USDJPY': 'FX:USDJPY', 'USDCHF': 'FX:USDCHF', 
            'USDCAD': 'FX:USDCAD', 'EURGBP': 'FX:EURGBP', 'EURJPY': 'FX:EURJPY', 
            'EURCHF': 'FX:EURCHF', 'EURAUD': 'FX:EURAUD', 'EURNZD': 'FX:EURNZD', 
            'EURCAD': 'FX:EURCAD', 'GBPJPY': 'FX:GBPJPY', 'GBPCHF': 'FX:GBPCHF', 
            'GBPAUD': 'FX:GBPAUD', 'GBPNZD': 'FX:GBPNZD', 'GBPCAD': 'FX:GBPCAD', 
            'AUDJPY': 'FX:AUDJPY', 'AUDCHF': 'FX:AUDCHF', 'AUDNZD': 'FX:AUDNZD', 
            'AUDCAD': 'FX:AUDCAD', 'NZDJPY': 'FX:NZDJPY', 'NZDCHF': 'FX:NZDCHF', 
            'NZDCAD': 'FX:NZDCAD', 'CADJPY': 'FX:CADJPY', 'CADCHF': 'FX:CADCHF', 
            'CHFJPY': 'FX:CHFJPY', 'GOLD': 'TVC:GOLD', 'XAUUSD': 'TVC:GOLD'
        };
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            console.error('Error:', message);
        }
        
        function setSymbol(cTraderSymbolName) {
            console.log('setSymbol called:', cTraderSymbolName);
            
            if (!cTraderSymbolName || typeof cTraderSymbolName !== 'string') {
                showError('Invalid symbol');
                return;
            }
            
            const normalized = cTraderSymbolName.trim().toUpperCase().replace(/\s+/g, '');
            const tvSymbol = cTraderToTvMap[normalized];
            
            if (!tvSymbol) {
                showError('Symbol "' + cTraderSymbolName + '" not supported');
                return;
            }
            
            console.log('Loading widget:', tvSymbol);
            
            const container = document.getElementById('tradingview-widget-container');
            if (!container) {
                showError('Container not found');
                return;
            }
            
            container.innerHTML = '';
            
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
            
            try {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.async = true;
                script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
                
                const config = {
                    "width": "100%",
                    "height": "100%",
                    "isTransparent": false,
                    "symbol": tvSymbol,
                    "showIntervalTabs": true,
                    "displayMode": "single",
                    "locale": "en",
                    "colorTheme": "dark"
                };
                
                script.innerHTML = JSON.stringify(config);
                
                script.onerror = function() {
                    showError('Failed to load widget');
                };
                
                container.appendChild(script);
                
            } catch (error) {
                showError('Error loading widget: ' + error.message);
            }
        }
        
        function initializeWidget() {
            console.log('Initializing mobile widget');
            
            const urlParams = new URLSearchParams(window.location.search);
            const symbolFromUrl = urlParams.get('symbol');
            
            const symbol = symbolFromUrl || 'EURUSD';
            setSymbol(symbol);
        }
        
        // Expose globally for cTrader
        window.setSymbol = setSymbol;
        
        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWidget);
        } else {
            initializeWidget();
        }
        
        // Prevent scroll bounce on iOS
        document.addEventListener('touchmove', function(e) {
            if (e.target === document.body) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
