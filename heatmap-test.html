<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor Forex - TradingView</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            /* --- CAMBIO 1: Tamaño extra pequeño --- */
            width: 550px;  <!-- Antes era 650px -->
            height: 420px; <!-- Antes era 500px -->
            overflow: hidden;
            background-color: #1e1e1e;
        }
        
        #tradingview-heatmap-container {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <div id="tradingview-heatmap-container"></div>

    <script>
        function initializeHeatmap() {
            console.log("Inicializando Mapa de Calor con tamaño extra pequeño...");

            const container = document.getElementById('tradingview-heatmap-container');
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js';
            
            script.innerHTML = JSON.stringify({
                /* --- CAMBIO 2: Tamaño extra pequeño --- */
                "width": 550,   <!-- Antes era 650 -->
                "height": 420,  <!-- Antes era 500 -->
                "currencies": [
                    "EUR", "USD", "JPY", "GBP", "AUD", "CAD", "CHF", "NZD"
                ],
                "colorTheme": "dark",
                "locale": "es"
            });
            
            container.appendChild(script);
        }

        window.onload = initializeHeatmap;
    </script>
</body>
</html>
