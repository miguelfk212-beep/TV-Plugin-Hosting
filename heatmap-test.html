<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor Forex - TradingView</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        
        #tradingview-heatmap-container {
            width: 100%;
            height: 100%;
        }

        /* --- ESTILOS PERSONALIZADOS PARA HACER LAS CELDAS MÁS PEQUEÑAS --- */
        #tradingview-heatmap-container table {
            border-collapse: collapse !important; /* Elimina el espacio entre los bordes de las celdas */
        }

        #tradingview-heatmap-container td {
            padding: 1px !important; /* Reduce el espaciado interno al mínimo */
            border-spacing: 0px !important;
        }

        #tradingview-heatmap-container .currency-symbol {
            font-size: 12px !important; /* Texto de la divisa más pequeño */
        }

        #tradingview-heatmap-container .value-text {
            font-size: 10px !important; /* Texto del porcentaje mucho más pequeño */
        }
        
        /* Reducimos un poco más los iconos para que no desentonen */
        #tradingview-heatmap-container img {
            transform: scale(0.6) !important;
            transform-origin: center !important;
        }

    </style>
</head>
<body>

    <div id="tradingview-heatmap-container"></div>

    <script>
        function initializeHeatmap() {
            console.log("Inicializando Mapa de Calor con celdas compactas...");

            const container = document.getElementById('tradingview-heatmap-container');
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js';
            
            script.innerHTML = JSON.stringify({
                "width": "100%",
                "height": "100%",
                "currencies": [
                    "EUR", "USD", "JPY", "GBP", "AUD", "CAD", "CHF", "NZD"
                ],
                "colorTheme": "dark",
                "locale": "es"
            });
            
            container.appendChild(script);
        }

        window.onload = initializeHeatmap;
    </script>
</body>
</html>
