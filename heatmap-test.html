<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor Forex - TradingView</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            /* El body ahora tendrá un tamaño fijo, no el 100% */
            width: 800px;  <!-- Puedes ajustar este valor -->
            height: 600px; <!-- Puedes ajustar este valor -->
            overflow: hidden; /* Evita que aparezcan barras de scroll */
            background-color: #1e1e1e;
        }
        
        /* El contenedor ahora ocupa el tamaño del body */
        #tradingview-heatmap-container {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <div id="tradingview-heatmap-container"></div>

    <script>
        function initializeHeatmap() {
            console.log("Inicializando Mapa de Calor con tamaño fijo...");

            const container = document.getElementById('tradingview-heatmap-container');
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js';
            
            // --- ESTE ES EL CAMBIO CLAVE ---
            // Le damos un tamaño FIJO al widget en píxeles, no en porcentajes
            script.innerHTML = JSON.stringify({
                "width": 800,   <!-- Ancho FIJO en píxeles -->
                "height": 600,  <!-- Alto FIJO en píxeles -->
                "currencies": [
                    "EUR", "USD", "JPY", "GBP", "AUD", "CAD", "CHF", "NZD"
                ],
                "colorTheme": "dark",
                "locale": "es"
            });
            
            container.appendChild(script);
        }

        window.onload = initializeHeatmap;
    </script>
</body>
</html>
