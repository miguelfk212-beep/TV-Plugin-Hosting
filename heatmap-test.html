<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor Forex - TradingView</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* ¡MUY IMPORTANTE! Evita el scroll en la página */
            background-color: #1e1e1e;
        }
        
        /* --- ESTE ES EL SECRETO QUE SÍ FUNCIONA EN CTRADER --- */
        #tradingview-heatmap-container {
            width: 100%;
            height: 100%;
            /* Reemplazamos 'zoom' por 'transform: scale' */
            transform: scale(0.55); /* Hacemos zoom out al 55% */
            /* Aseguramos que el zoom sea desde la esquina superior izquierda */
            transform-origin: 0 0;
        }

    </style>
</head>
<body>

    <div id="tradingview-heatmap-container"></div>

    <script>
        function initializeHeatmap() {
            console.log("Inicializando Mapa de Calor con transform: scale...");

            const container = document.getElementById('tradingview-heatmap-container');
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js';
            
            script.innerHTML = JSON.stringify({
                "width": "100%",
                "height": "100%",
                "currencies": [
                    "EUR", "USD", "JPY", "GBP", "AUD", "CAD", "CHF", "NZD"
                ],
                "colorTheme": "dark",
                "locale": "es"
            });
            
            container.appendChild(script);
        }

        window.onload = initializeHeatmap;
    </script>
</body>
</html>
