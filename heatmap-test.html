<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor Forex - TradingView</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        
        #tradingview-heatmap-container {
            width: 100%;
            height: 100%;
        }

        /* --- ESTILOS PERSONALIZADOS CON ICONOS MÁS PEQUEÑOS --- */
        #tradingview-heatmap-container img {
            transform: scale(0.65) !important; /* Reducido al 65% (más pequeño que antes) */
            transform-origin: center !important;
        }

        #tradingview-heatmap-container .currency-symbol {
            font-size: 14px !important;
        }

        #tradingview-heatmap-container .value-text {
            font-size: 11px !important;
        }
        
        #tradingview-heatmap-container td {
            padding: 2px !important;
        }

    </style>
</head>
<body>

    <div id="tradingview-heatmap-container"></div>

    <script>
        function initializeHeatmap() {
            console.log("Inicializando Mapa de Calor con iconos más pequeños...");

            const container = document.getElementById('tradingview-heatmap-container');
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js';
            
            script.innerHTML = JSON.stringify({
                "width": "100%",
                "height": "100%",
                "currencies": [
                    "EUR", "USD", "JPY", "GBP", "AUD", "CAD", "CHF", "NZD"
                ],
                "colorTheme": "dark",
                "locale": "es"
            });
            
            container.appendChild(script);
        }

        window.onload = initializeHeatmap;
    </script>
</body>
</html>
