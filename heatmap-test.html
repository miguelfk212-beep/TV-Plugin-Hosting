<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor Forex - TradingView</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            /* Usamos Flexbox para centrar el contenido vertical y horizontalmente */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* --- ESTE ES EL CAMBIO CLAVE --- */
        /* El contenedor ahora tendrá un tamaño fijo y más pequeño que la ventana */
        #tradingview-heatmap-container {
            width: 80%;  /* Ocupa el 80% del ancho de la ventana */
            height: 80%; /* Ocupa el 80% del alto de la ventana */
        }

        /* Mantenemos los textos pequeños para que se vean bien en la cuadrícula reducida */
        #tradingview-heatmap-container .currency-symbol {
            font-size: 12px !important;
        }

        #tradingview-heatmap-container .value-text {
            font-size: 10px !important;
        }

    </style>
</head>
<body>

    <div id="tradingview-heatmap-container"></div>

    <script>
        function initializeHeatmap() {
            console.log("Inicializando Mapa de Calor con cuadrícula reducida...");

            const container = document.getElementById('tradingview-heatmap-container');
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js';
            
            script.innerHTML = JSON.stringify({
                "width": "100%",
                "height": "100%",
                "currencies": [
                    "EUR", "USD", "JPY", "GBP", "AUD", "CAD", "CHF", "NZD"
                ],
                "colorTheme": "dark",
                "locale": "es"
            });
            
            container.appendChild(script);
        }

        window.onload = initializeHeatmap;
    </script>
</body>
</html>
